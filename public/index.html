<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Generator</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="text-align: center;">
        <h1 style="margin-bottom: 20px;">QR Generator</h1>

        <form action="/submit" method="post" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 300px;">

            <label for="url" style="font-weight: bold; display: block; margin-bottom: 5px;">Enter Text || URL</label>
            <input type="text" name="url" style="width: calc(100% - 22px); padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;">

            <label for="color" style="font-weight: bold; display: block; margin-bottom: 5px;">Select Color</label>
        <select name="color" style="width: calc(100% - 22px); padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
            <option value="grey">Grey</option>
            <option value="green">Green</option>
            <option value="violet">Violet</option>
        </select>
            <input type="submit" value="Submit" style="width: 100%; padding: 10px; margin-top: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">

        </form>
    </div>

</body>
</html>
